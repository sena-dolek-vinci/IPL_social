name: CI Pipeline

on:
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest  
  

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  

      - name: Install dependencies
        run: npm install  

      - name: Run tests
        run: npm test  # Ex√©cute les tests avec npm test
